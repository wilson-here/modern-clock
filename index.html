<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Clock</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: "Courier Prime", monospace;
      }
    </style>
  </head>
  <body class="bg-slate-200">
    <main class="w-screen h-screen">
      <div
        class="max-w-md w-full mx-auto h-full flex items-center justify-center"
      >
        <div
          class="w-full border-4 border-gray-900 rounded-lg h-80 flex items-center justify-center"
        >
          <div class="flex flex-col w-fit font-bold">
            <div class="text-end text-gray-500">
              <span class="zone"></span>
              <i class="fa-regular fa-pen-to-square"></i>
            </div>
            <time datetime="" class="currentTime text-end text-7xl"></time>
            <time datetime="" class="currentDate text-end"></time>
          </div>
        </div>
      </div>
    </main>
    <script src="./dist/main.js"></script>
  </body>
</html>
